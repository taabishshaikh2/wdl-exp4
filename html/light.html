<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/light.css">
</head>
<body>
    <div class="calculator">
        <a href="/html/index.html"></a>
        <div class="mode">
            <div class="mode-btn"></div>
        </div></a>
        <div class="display">
            <div class="display-scr">123456789</div>
        </div>
        <div class="keypad">
            <div class="btn1 ">
                <div class="btn-pad1">/</div>
            </div>
            <div class="btn2">
                <div class="btn-pad2">C</div>
            </div>
            <div class="btn3">
                <div class="btn-pad3">AC</div>
            </div>
            <div class="btn4">
                <div class="btn-pad4">%</div>
            </div>
            <div class="btn5">
                <div class="btn-pad5">*</div>
            </div>
            <div class="btn6">
                <div class="btn-pad6">-</div>
            </div>
            <div class="btn7">
                <div class="btn-pad7">+</div>
            </div>
            <div class="btn8">
                <div class="btn-pad8">9</div>
            </div>
            <div class="btn9">
                <div class="btn-pad9">6</div>
            </div>
            <div class="btn10 ">
                <div class="btn-pad10">3</div>
            </div>
            <div class="btn11 ">
                <div class="btn-pad11">.</div>
            </div>
            <div class="btn12 ">
                <div class="btn-pad12">8</div>
            </div>
            <div class="btn13 ">
                <div class="btn-pad13">7</div>
            </div>
            <div class="btn14 ">
                <div class="btn-pad14">4</div>
            </div>
            <div class="btn15 ">
                <div class="btn-pad15">1</div>
            </div>
            <div class="btn16 ">
                <div class="btn-pad16">=</div>
            </div>
            <div class="btn17 ">
                <div class="btn-pad17">5</div>
            </div>
            <div class="btn18 ">
                <div class="btn-pad18">2</div>
            </div>
            <div class="btn19">
                <div class="btn-pad19">0</div>
            </div>
        </div>
    </div>
</body>
</html>
