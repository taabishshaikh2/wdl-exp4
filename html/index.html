<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
  
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="calculator">
        
    <!---- <div class="mode">
            <input type="checkbox" calss="checkbox" id="checkbox">
            <label for="checkbox" class="mode-label">
                <div class="ball"></div>
            </label>
        </div> -->
       <div class="display">
            <div class="display-scr">123456789</div>
        </div>
        <div class="keypad">
            
            <div class="btn btn-clear">C</div>
            <div class="btn btn-per">%</div>
            <div class="btn btn-div">/</div>
            <div class="btn btn-7">7</div>
            <div class="btn btn-8">8</div>
            <div class="btn btn-9">9</div>
            <div class="btn btn-mul">*</div>
            <div class="btn btn-4">4</div>
            <div class="btn btn-5">5</div>
            <div class="btn btn-6">6</div>
            <div class="btn btn-sub">-</div>
            <div class="btn btn-1">1</div>
            <div class="btn btn-2">2</div>
            <div class="btn btn-3">3</div>
            <div class="btn btn-add">+</div>
            <div class="btn btn-.">.</div>
            <div class="btn btn-0">0</div>
            <div class="btn btn-=">=</div>
            
        </div>
    
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
